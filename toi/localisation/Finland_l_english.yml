 ### FOCUS TREE
 FIN_status_of_economy:0 "The Finnish Economy"
 FIN_status_of_economy_desc:0 "It is necessary to take a look at our economy to get a better understand of it´s situation."
 FIN_question_of_industralization:0 "Direction of Finnish Economy"
 FIN_question_of_industralization_desc:0 "We will need to choose betwen moving our economy quikly twords an industrial one or continue with a slowly industrialization prioritising our agricultural."
 FIN_rapid_industralization:0 "Industry Focus"
 FIN_rapid_industralization_desc:0 "Rapid Industralziation even with some of it´s drawbacks are better than continuing with our current path."
 FIN_power_for_factories:0 "Power for Factories"
 FIN_power_for_factories_desc:0 "By simply getting some foreign blue prints we can make our own moduels much quiker, compeard to doing all development on our own."
 FIN_textile_industry:0 "Textile Industry"
 FIN_textile_industry_desc:0 "We should seek to produce our own fabrics but to achive it we will need to build our own textile mills and cotton farms."
 FIN_foreign_investors:0 "Invite Foreign Investors"
 FIN_foreign_investors_desc:0 "By improving relations with Great Britain and Prussia we can get foreign investments, this would involve iron mines in Lappi and Savo chromium in Lappi and Uusimaa combined with infastructure in Pohjanmaa. All of this would be greatly benifitual for the development of our industrial economy."
 FIN_modernisation_of_ironwork_factories:0 "Modernization of Ironwork Factories"
 FIN_modernisation_of_ironwork_factories_desc:0 "With the iron produced by the foreign invest we should develop our own steel mills and coal mines."
 FIN_sawmill_industry:0 "Sawmill Industry"
 FIN_sawmill_industry_desc:0 "Finland has a larg ammount of trees, we should put this to our advantage by building logging camps to developing our wood industry."
 FIN_abolishtion_of_job_regulation:0 "Regulate The Workday"
 FIN_abolishtion_of_job_regulation_desc:0 "We could change our laws regarding the workday by put regulations on it, it will have some drawbacks in the efficency of industries but would benifit moust notibly our reaserch speed."
 FIN_new_custom_policy:0 "New Customs Policy"
 FIN_new_custom_policy_desc:0 "Finland should seek to play a bigger role in the european market, to achieve this we must increase our exports and becomme more engrained in trade."
 FIN_dockyard_industry:0 "Future of Dockyard Industry"
 FIN_dockyard_industry_desc:0 "With the recent advances in dockyard industry, we can finally focus on increasing our naval production"
 FIN_slowly_industralization:0 "Agriculture Focus"
 FIN_slowly_industralization_desc:0 "We should avoid rushing industrialization and continue with our slow and steady progress with a focus on improving our agriculture."
 FIN_new_agriculture_laws:0 "Allow Land Purchase"
 FIN_new_agriculture_laws_desc:0 "Allowing the peasants to buy and own their own land is beneficial, as it will make them work harder on the farms and to be more efficent, as they own it themselves"
 FIN_fight_with_hunger:0 "Prevent Future Famines"
 FIN_fight_with_hunger_desc:0 "We will improve our agricultural economy by, establishing farms in the proviances of Uusimaa, Pohjanmaa and Savo."
 FIN_search_for_russian_investor:0 "Invite Russian Investors"
 FIN_search_for_russian_investor_desc:0 "Depending on the policy the Russian Empire chooses twords us, we could convince russian investors of the possible profits of investment in Finland. This would be benifitual to us as it would involve the expantion of wood industries in Lappi, the improvment of infrastructure and iron mines in Savo."
 FIN_fiskari_industry:0 "Fiskari Industry"
 FIN_fiskari_industry_desc:0 "By employing the Fiskars Company as advisors to our Industrial Concern we could draw some good economical benifits combined with others interms of research in Mechanical Engineering."
 FIN_own_currency_markka:0 "Our Own Currency"
 FIN_own_currency_markka_desc:0 "Establish the Markka as the official Finnish currency."
