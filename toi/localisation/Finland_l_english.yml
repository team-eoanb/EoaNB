 ### Focus Tree Events ###
 finlandfocus.1.t:0 "State of The Finnish Economy"
 finlandfocus.1.d:0 "The Finnish economy was agrarian, but with rapid growth of the commercial sector. The Finnish production per capita grew yearly around 0.4 %, although this was a minimum estimate as it did not account for livestock and some cereals. Around 85% of the labour force worked either on the land or in the forest."
 finlandfocus.2.t:0 "Future of Industralziation"
 finlandfocus.2.d:0 "It is time to choose the way we want to develop our economy, we could either atempt a rapid §Rindustrialization §bor focus on developing our §Gagriculture."
 
