 FIN_railway_start:0 "Import Transport Technologies"
 FIN_railway_start_desc:0 "Importing transport technologies will allow us to quiker make improvements to our own train and railway models."
 FIN_establishment_finnish_state_railways:0 "Establish The Finnish State Railways"
 FIN_establishment_finnish_state_railways_desc:0 "Establishing the Finnish State Railways will impove construction speed of infastructure and increase research speed."
 FIN_hameenlinna_helsinki_line:0 "Hämeenlinna - Helsinki Railroad"
 FIN_hameenlinna_helsinki_line_desc:0 "We will need to improve the infastructure in Uusimaa it´s an ambitious construction project but it will help us in the long term."
 FIN_riihimaki_saint_petersburg_railway:0 "Riihimäki – St. Petersburg Railroad"
 FIN_riihimaki_saint_petersburg_railway_desc:0 "The construction of better infastructure from Uusimaa to St. Petersburg is necessary. §RWarning: §WThis decision will require the completion of level 5 infastructure in Karjala."
 FIN_hanko_hyvinkaa_railway:0 "Hanko – Hyvinkää Railroad"
 FIN_hanko_hyvinkaa_railway_desc:0 "Further imrpovements to the infastructure in Uusimaa is desirable. §RWarning: §WThis decision will require the completion of level 5 infastructure in Uusimaa."
 FIN_lessons_from_crimean_war:0 "Lessons of The Crimean War"
 FIN_lessons_from_crimean_war_desc:0 "There is defently some lessons to be drawn from the Crimean war, something we should look into as it will allow us to improve our own army,"
 FIN_future_of_the_army:0 "Future of The Army"
 FIN_future_of_the_army_desc:0 ""
 FIN_hire_foreign_instructors:0 "Hire Foreign Instructors"
 FIN_hire_foreign_instructors_desc:0 "We should hire foreign instructors to help us develop our armed forces."
 FIN_learn_from_prussians:0 "Prussian Guidance"
 FIN_learn_from_prussians_desc:0 "The Prussians are a formidable nation with a powerful army, we should seek their guidance and training for the future of our armed forces"
 FIN_swedish_instructors:0 "Swedish Guidance"
 FIN_swedish_instructors_desc:0 "Even though the Swedes have repressed and colonised us since the 1100's, we should put our differences aside and look to Sweden, as they are our geological neighbour and we have fought countless wars together with them."
 FIN_prussian_discipline:0 "Prussian Discipline"
 FIN_prussian_discipline_desc:0 "We should seek to copy parts of the Prussian military system to improve our trops disipline."
 FIN_purchase_dreyse_rifles:0 "Purchase Dreyse Rifles"
 FIN_purchase_dreyse_rifles_desc:0 "Buying Prussian rifles will help us equip more trops."
 FIN_heritage_of_hakkapelitas:0 "Heritage of Hakkapeliitta"
 FIN_heritage_of_hakkapelitas_desc:0 "We have had a history of good cavalry under the Swedish Empire we should seek to replicate that."
 FIN_common_manouvers:0 "Joint Military Maneuvers"
 FIN_common_manouvers_desc:0 "By doing some military exercises with Sweden we will gain some experience and will be provided with some more rifles."
 FIN_army_reform:0 "Army Reform"
 FIN_army_reform_desc:0 ""
 FIN_help_from_russians:0 "Seek Russian Support"
 FIN_help_from_russians_desc:0 "The Russian Empire is our overlord we should look to them for matters of our armed forces."
 FIN_guard_rfile_battalion:0 "Expansion of Finnish Guards' Rifle Battalion"
 FIN_guard_rfile_battalion_desc:0 "With permision from the Russian Empire we can field 50,000 more men."
