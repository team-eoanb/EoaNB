 BAD_currency_reform:0 "Wiener Münzvertrag"
 BAD_currency_reform_desc:0 "The Vienna Monetary Treaty, or Wiener Münzvertrag, of 1857 marks a crucial step on the way towards the establishment of a single currency within the German Confederation. The treaty was signed between the members of the Zollverein, the Principality of Liechtenstein, and its initiator, the Austrian Empire, which had experienced a decade of severe currency crises following the March Revolution. Prussia, as Germany's leading economic power, insisted on the currency following the traditional silver standard. The treaty will help the economies of all German states' by reducing the amount of exchange administration and cost."
