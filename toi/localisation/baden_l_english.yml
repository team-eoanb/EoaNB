 ### EVENTS ###
 badenevent.0.t:0 "The Easter Proclamation"
 badenevent.0.a:0 "Nice."
 
 badenevent.1.t:0 "The National Question"
 badenevent.1.d:0 "The time has come for Baden to decide which of the German Great Powers it will side with in the event of conflict, or whether it will affirm neutrality. \n§RThis decision will change which side you are on in the Seven Weeks War. Choose carefully!§!"
 badenevent.1.a:0 "Side with Prussia"
 badenevent.1.b:0 "Stay Neutral"
 badenevent.1.c:0 "Side with Austria"
 
 
 badenevent.2.t:0 "Signs of War"
 badenevent.2.d:0 "The constant quarrels between the Austrians and the Prussians in the German Confederation could be coming to a final close pretty soon. Baden must finally decide which of the two powers it will side with, or whether it will stay neutral."
