  liechtenstein.1.t:0 "The Austro-Prussian Expedition"
  liechtenstein.1.d:0 "The Liechtensteiner army, formed of merely 80 soldiers, had been sent to defend a mountain pass in the Italian Alps. Despite not having to fight and acting just as a symbolic ally, they encountered the Italians but instead of fighting, one of the Italians defected, and when the war ended he accompanied the other 80 soldiers. This is the only time an army has returned home with more soldiers than at the start."
