    RUS_idea_progressive_taxes:0 "Progressive Taxes"
    RUS_idea_progressive_taxes_desc:0 "The government agreed with almost half of the Zemstvas commissions and installed progressive taxes for all the population. They make economic more flexible and efficient, though some nobles don't like those taxes."
    RUS_idea_property_taxes:0 "New Property Taxes"
    RUS_idea_property_taxes_desc:0 "The government agreed with the Tambov commission and installed innovative property taxes. They make economic more land-oriented and efficient, though most of the nobles don't like those taxes."
    RUS_idea_inefficient_taxes:0 "Inefficient Taxes"
    RUS_idea_inefficient_taxes_desc:0 "The government dropped all the Zemstvas proposals and stayed with old tax policy. It is really ineffective and obsolete but it placates the elites. Only great economic crisis can help the government to understand the importance of renewing taxes.\nReminder for the player: §RThis crisis won't be soon. You will need to live with this debuff for years. Vae victis!§!"
