    ### IDEAS ###

    RUS_idea_tsarist_vodka_monopoly:0 "Tsarist Vodka Monopoly"
    RUS_idea_tsarist_vodka_monopoly_desc:0 "Ever since Ivan IV enforced a state monopoly over the vodka industry, Russian Tsars have greatly profited from the sale of vodka – the monetary benefits of this monopoly were so great that sometimes the lower nobles were rewarded vodka production rights instead of land or any other legal privileges. Sadly, vodka itself has had a damaging effect on the Russian society, for it is a poison to the soul and body. Whereas the western societies are energetic and ambitious, our society is subdued by this sinful drink. Alcohol is deeply rooted in Russian culture and it’ll take great effort to change this fact."
